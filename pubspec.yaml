name: whatifapp
description: Un'app Flutter per esplorare scenari alternativi con "Sliding Doors" e "What the F.?"

publish_to: "none" # Rimuovi se vuoi pubblicare su pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

  dependencies:
    flutter:
        sdk: flutter

          # UI
            cupertino_icons: ^1.0.8

              # State management
                provider: ^6.1.5+1

                  # Navigation
                    go_router: ^16.2.2

                      # Storage locale (cronologia, preferenze)
                        shared_preferences: ^2.2.2

                        dev_dependencies:
                          flutter_test:
                              sdk: flutter

                                flutter_lints: ^3.0.1

                                flutter:
                                  uses-material-design: true

                                    assets:
                                        - assets/
                                        
